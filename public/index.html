<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promisified Functions Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Promisified Functions Demo</h1>

        <div class="block">
            <h2>Delay (setTimeout)</h2>
            <button id="delayBtn">Start 2-second Delay</button>
            <p id="delayOutput"></p>
        </div>

        <div class="block">
            <h2>Fetch Data</h2>
            <button id="fetchBtn">Fetch Data</button>
            <pre id="fetchOutput"></pre>
        </div>

        <div class="block">
            <h2>Read File (Using fs.readFile)</h2>
            <button id="readFileBtn">Read File</button>
            <pre id="readFileOutput"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
